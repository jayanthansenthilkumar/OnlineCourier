# Application Name
spring.application.name=Courier Management System

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=COURIER_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.max-age=1800
server.servlet.session.tracking-modes=cookie

# Mysql db connections
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/courier_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.demo=DEBUG

# Custom Banner
spring.banner.location=classpath:banner.txt
