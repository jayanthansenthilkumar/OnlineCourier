<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Success</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="card" style="max-width: 500px; padding: 50px; text-align: center;">
        <div class="stat-icon green" style="margin: 0 auto 30px; width: 100px; height: 100px;">
            <i class="fas fa-check-double" style="font-size: 48px;"></i>
        </div>
        
        <h1 style="color: var(--success-color); font-size: 32px; margin-bottom: 20px;">
            Delivery Successful!
        </h1>
        
        <p style="font-size: 18px; color: var(--text-secondary); margin-bottom: 30px;">
            The courier has been successfully delivered to the recipient.
        </p>
        
        <a href="/deliverLog" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Back to Delivery Log
        </a>
    </div>
</body>
</html>
