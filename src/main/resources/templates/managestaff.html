<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-shield-alt"></i> Admin Panel</h2>
            <p>Courier Management</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/login"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/managestaff" class="active"><i class="fas fa-users-cog"></i> Manage Staff</a></li>
            <li><a href="/statistics"><i class="fas fa-chart-bar"></i> Statistics</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-title">
                <h1><i class="fas fa-users-cog"></i> Manage Staff</h1>
            </div>
            <div class="header-actions">
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span style="font-weight: 600;">Admin</span>
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <div class="table-container">
                <div class="table-header">
                    <h2><i class="fas fa-users"></i> Staff Members</h2>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-user"></i> Name</th>
                            <th><i class="fas fa-lock"></i> Password</th>
                            <th><i class="fas fa-map-marker-alt"></i> Location</th>
                            <th><i class="fas fa-cog"></i> Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="staff : ${staffList}">
                            <td th:text="${staff.id}">ID</td>
                            <td th:text="${staff.name}">Name</td>
                            <td th:text="${staff.password}">Password</td>
                            <td>
                                <span class="badge badge-info" th:text="${staff.location}">Location</span>
                            </td>
                            <td>
                                <form action="/removestaff" method="post" style="display: inline;">
                                    <input type="hidden" name="id" th:value="${staff.id}">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Remove
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
