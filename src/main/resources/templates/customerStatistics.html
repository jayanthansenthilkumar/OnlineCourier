<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Statistics</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-user-circle"></i> Customer</h2>
            <p>Courier Dashboard</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/cuslogin"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/sendcourier"><i class="fas fa-paper-plane"></i> Send Courier</a></li>
            <li><a href="/enterTrackingNumber"><i class="fas fa-search-location"></i> Track Courier</a></li>
            <li><a href="/enterfullname"><i class="fas fa-history"></i> Booking History</a></li>
            <li><a href="/statistics" class="active"><i class="fas fa-chart-line"></i> My Statistics</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-title">
                <h1><i class="fas fa-chart-line"></i> My Statistics</h1>
            </div>
            <div class="header-actions">
                <div class="user-info">
                    <div class="user-avatar">C</div>
                    <span style="font-weight: 600;">Customer</span>
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Statistics Cards -->
            <div class="dashboard-cards">
                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${totalBookings}">0</h3>
                        <p>Total Bookings</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-box"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${delivered}">0</h3>
                        <p>Delivered</p>
                    </div>
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${inTransit}">0</h3>
                        <p>In Transit</p>
                    </div>
                    <div class="stat-icon orange">
                        <i class="fas fa-shipping-fast"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${pending}">0</h3>
                        <p>Pending Pickup</p>
                    </div>
                    <div class="stat-icon red">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
            </div>

            <!-- Success Rate -->
            <div class="card" style="margin-top: 30px; padding: 30px; text-align: center;">
                <h2 style="margin-bottom: 20px; color: var(--primary-color);">
                    <i class="fas fa-trophy"></i> Your Delivery Success Rate
                </h2>
                <div style="display: inline-block; padding: 40px; background: linear-gradient(135deg, var(--success-color), #059669); border-radius: 50%; color: white;">
                    <h1 style="font-size: 48px; margin: 0;" 
                        th:text="${totalBookings > 0 ? #numbers.formatDecimal(delivered * 100.0 / totalBookings, 1, 1) + '%' : '0%'}">
                        0%
                    </h1>
                </div>
                <p style="margin-top: 20px; color: var(--text-secondary); font-size: 16px;">
                    Thank you for trusting our courier service!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
