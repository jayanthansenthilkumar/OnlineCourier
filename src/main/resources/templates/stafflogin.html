<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-users"></i> Staff Panel</h2>
            <p>Operations Dashboard</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/pickupLog"><i class="fas fa-box"></i> Pickup Log</a></li>
            <li><a href="/deliverLog"><i class="fas fa-truck"></i> Delivery Log</a></li>
            <li><a href="/statistics"><i class="fas fa-chart-bar"></i> Statistics</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-title">
                <h1>Staff Dashboard</h1>
            </div>
            <div class="header-actions">
                <div class="user-info">
                    <div class="user-avatar">S</div>
                    <span style="font-weight: 600;">Staff</span>
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Welcome Section -->
            <div class="card" style="margin-bottom: 30px; text-align: center; padding: 40px;">
                <h2 style="color: var(--primary-color); margin-bottom: 10px;">
                    <i class="fas fa-hand-peace"></i> Welcome, Staff!
                </h2>
                <p style="color: var(--text-secondary); font-size: 16px;">
                    Manage pickup and delivery operations efficiently
                </p>
            </div>

            <!-- Action Cards -->
            <div class="dashboard-cards">
                <div class="card stat-card" style="cursor: pointer;" onclick="window.location.href='/pickupLog'">
                    <div class="stat-info">
                        <h3>Pickup Log</h3>
                        <p>View pending pickups</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-box"></i>
                    </div>
                </div>

                <div class="card stat-card" style="cursor: pointer;" onclick="window.location.href='/deliverLog'">
                    <div class="stat-info">
                        <h3>Delivery Log</h3>
                        <p>View pending deliveries</p>
                    </div>
                    <div class="stat-icon green">
                        <i class="fas fa-truck"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
