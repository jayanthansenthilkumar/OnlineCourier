<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
        <div class="login-card">
            <div class="login-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <i class="fas fa-users"></i>
            </div>
            
            <div class="login-header">
                <h1>Staff Login</h1>
                <p>Access your staff dashboard</p>
            </div>
            
            <form action="/stafflogin" method="post">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Name
                    </label>
                    <input type="text" id="name" name="name" 
                           class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" 
                           class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="location">
                        <i class="fas fa-map-marker-alt"></i> Working Location
                    </label>
                    <select id="location" name="location" class="form-control" required>
                        <option value="">Select Location</option>
                        <option value="blr">Bangalore</option>
                        <option value="del">Delhi</option>
                        <option value="hyd">Hyderabad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="photo">
                        <i class="fas fa-camera"></i> Photo (Optional)
                    </label>
                    <input type="file" id="photo" name="photo" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div style="margin-top: 20px; text-align: center;">
                <a href="/home" style="color: var(--primary-color); text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
