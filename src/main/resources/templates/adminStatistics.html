<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Statistics</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-shield-alt"></i> Admin Panel</h2>
            <p>Courier Management</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/login"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/managestaff"><i class="fas fa-users-cog"></i> Manage Staff</a></li>
            <li><a href="/statistics" class="active"><i class="fas fa-chart-bar"></i> Statistics</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-title">
                <h1><i class="fas fa-chart-bar"></i> System Statistics</h1>
            </div>
            <div class="header-actions">
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span style="font-weight: 600;">Admin</span>
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Statistics Cards -->
            <div class="dashboard-cards">
                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${totalCouriers}">0</h3>
                        <p>Total Couriers</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-box"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${bookedCouriers}">0</h3>
                        <p>Booked</p>
                    </div>
                    <div class="stat-icon orange">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${pickedCouriers}">0</h3>
                        <p>In Transit</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-shipping-fast"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${deliveredCouriers}">0</h3>
                        <p>Delivered</p>
                    </div>
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${totalStaff}">0</h3>
                        <p>Total Staff</p>
                    </div>
                    <div class="stat-icon red">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>

            <!-- Performance Summary -->
            <div class="card" style="margin-top: 30px; padding: 30px;">
                <h2 style="margin-bottom: 20px; color: var(--primary-color);">
                    <i class="fas fa-chart-pie"></i> Performance Summary
                </h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div style="text-align: center; padding: 20px; background: var(--light-color); border-radius: 8px;">
                        <h4 style="color: var(--text-secondary); margin-bottom: 10px;">Delivery Rate</h4>
                        <h2 style="color: var(--success-color);" 
                            th:text="${totalCouriers > 0 ? #numbers.formatDecimal(deliveredCouriers * 100.0 / totalCouriers, 1, 1) + '%' : '0%'}">
                            0%
                        </h2>
                    </div>
                    <div style="text-align: center; padding: 20px; background: var(--light-color); border-radius: 8px;">
                        <h4 style="color: var(--text-secondary); margin-bottom: 10px;">Pending Rate</h4>
                        <h2 style="color: var(--warning-color);" 
                            th:text="${totalCouriers > 0 ? #numbers.formatDecimal(bookedCouriers * 100.0 / totalCouriers, 1, 1) + '%' : '0%'}">
                            0%
                        </h2>
                    </div>
                    <div style="text-align: center; padding: 20px; background: var(--light-color); border-radius: 8px;">
                        <h4 style="color: var(--text-secondary); margin-bottom: 10px;">In Transit</h4>
                        <h2 style="color: var(--secondary-color);" 
                            th:text="${totalCouriers > 0 ? #numbers.formatDecimal(pickedCouriers * 100.0 / totalCouriers, 1, 1) + '%' : '0%'}">
                            0%
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
