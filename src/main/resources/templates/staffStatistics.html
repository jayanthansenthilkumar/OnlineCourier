<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Statistics</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-users"></i> Staff Panel</h2>
            <p>Operations Dashboard</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/stafflogin"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/pickupLog"><i class="fas fa-box"></i> Pickup Log</a></li>
            <li><a href="/deliverLog"><i class="fas fa-truck"></i> Delivery Log</a></li>
            <li><a href="/statistics" class="active"><i class="fas fa-chart-bar"></i> Statistics</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-title">
                <h1><i class="fas fa-chart-bar"></i> Staff Statistics</h1>
            </div>
            <div class="header-actions">
                <div class="user-info">
                    <div class="user-avatar">S</div>
                    <span style="font-weight: 600;">Staff</span>
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Location Info -->
            <div class="card" style="margin-bottom: 30px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center;">
                <h2 style="margin-bottom: 10px;">
                    <i class="fas fa-map-marker-alt"></i> Your Location
                </h2>
                <h3 th:text="${location}">Location</h3>
            </div>

            <!-- Statistics Cards -->
            <div class="dashboard-cards">
                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${totalAssigned}">0</h3>
                        <p>Total Assigned</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-tasks"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${pendingPickup}">0</h3>
                        <p>Pending Pickup</p>
                    </div>
                    <div class="stat-icon orange">
                        <i class="fas fa-box"></i>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="stat-info">
                        <h3 th:text="${pendingDelivery}">0</h3>
                        <p>Pending Delivery</p>
                    </div>
                    <div class="stat-icon red">
                        <i class="fas fa-truck"></i>
                    </div>
                </div>
            </div>

            <!-- Performance -->
            <div class="card" style="margin-top: 30px; padding: 30px;">
                <h2 style="margin-bottom: 20px; color: var(--primary-color);">
                    <i class="fas fa-award"></i> Your Performance
                </h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div style="padding: 25px; background: var(--light-color); border-radius: 8px; text-align: center;">
                        <i class="fas fa-check-circle" style="font-size: 40px; color: var(--success-color); margin-bottom: 15px;"></i>
                        <h4 style="color: var(--text-secondary); margin-bottom: 10px;">Completed Tasks</h4>
                        <h2 style="color: var(--success-color);" 
                            th:text="${totalAssigned - pendingPickup}">0</h2>
                    </div>
                    <div style="padding: 25px; background: var(--light-color); border-radius: 8px; text-align: center;">
                        <i class="fas fa-clock" style="font-size: 40px; color: var(--warning-color); margin-bottom: 15px;"></i>
                        <h4 style="color: var(--text-secondary); margin-bottom: 10px;">Remaining Tasks</h4>
                        <h2 style="color: var(--warning-color);" 
                            th:text="${pendingPickup + pendingDelivery}">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
